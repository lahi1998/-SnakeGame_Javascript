<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SnakeGame</title>
    <link rel="icon" href="./img/snake-icon.png">
    <script src="./JavaScript/Game.js" defer type="module"></script>
</head>

<body>
    <div class="left">
    </div>
    <div class="middle">
        <div id="Game-board"></div>
    </div>
    <div class="right">
        <button id="Mobil">touch control</button>

        <div id="Controller" class="Controller">
            <div>
                <button id="GoUp" class="btn btup">Up</button>
            </div>
            <div>
                <button id="Left" class="btn">Left</button>
                <button id="Right" class="btn">Right</button>
            </div>
            <div> <button id="Down" class="btn btdown">Down</button>
            </div>

        </div>
    </div>

</body>

</html>
